<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Template</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: #333;
        }

        header {
            width: 100%;
            background: #00aaff;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .instagram-logo {
            margin-left: 20px;
        }

        .instagram-logo img {
            height: 40px;
        }

        .search-bar {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        .search-bar input {
            width: 100%;
            max-width: 300px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 50px;
            font-size: 16px;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 30px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #007acc;
        }

        .container {
            max-width: 800px; /* Aumentando o tamanho horizontal */
            width: 100%;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            background: #00aaff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            flex: 1; 
            max-height: 700px; 
            overflow-y: auto; 
        }

        .post {
            width: 100%;
            max-width: 800px;
            height: 380;
            position: relative;
            overflow: hidden;
            border: 1px solid #ddd;
            border-radius: 10px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .post:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .post img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .post-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 10px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            justify-content: space-between;
        }

        .post:hover .post-overlay {
            opacity: 1;
        }
    </style>
</head>
<body>
    <header>
        <div class="instagram-logo">
            <img src="instagram-logo.png" alt="Instagram Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Explore</a></li>
                <li><a href="#">Notifications</a></li>
                <li><a href="#">Profile</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="post-container">
            <div class="post">
                <img src="post-image.jpg" alt="Post Image">
                <div class="post-overlay">
                    <span class="likes">123 likes</span>
                    <span class="comments">45 comments</span>
                </div>
            </div>
        </div>
    </div>
    {% include 'instamain/base_footer.html' %}
</body>
</html>
